# Upstream servers
upstream api_backend {
    least_conn;
    server api:3000 max_fails=3 fail_timeout=30s;
}

upstream web_frontend {
    least_conn;
    server web:3001 max_fails=3 fail_timeout=30s;
}

upstream admin_panel {
    least_conn;
    server admin:3002 max_fails=3 fail_timeout=30s;
}

# WebSocket upgrade map (prevents H2C smuggling)
map $http_upgrade $connection_upgrade {
    websocket upgrade;
    default   close;
}

# Validate upgrade header is websocket
map $http_upgrade $validated_upgrade {
    websocket websocket;
    default   "";
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Main Web Frontend
server {
    listen 80;
    server_name localhost;

    # Security headers (set at server level to avoid redefinition issues)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Cache-Control "public, max-age=3600" always;
    
    # CORS headers (set at server level to avoid redefinition issues)
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

    # Web application
    location / {
        limit_req zone=general_limit burst=20 nodelay;
        proxy_pass http://web_frontend;
        proxy_http_version 1.1;
        # Only allow websocket upgrades, not h2c (prevent H2C smuggling)
        proxy_set_header Upgrade $validated_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $server_name;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API endpoints
    location /api {
        limit_req zone=api_limit burst=5 nodelay;
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $server_name;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files from API (uploaded content)
    location /uploads {
        proxy_pass http://api_backend;
        proxy_cache_valid 200 1d;
        expires 1d;
    }

    # Admin panel
    location /admin {
        limit_req zone=general_limit burst=10 nodelay;
        rewrite ^/admin/(.*) /$1 break;
        proxy_pass http://admin_panel;
        proxy_http_version 1.1;
        proxy_set_header Host $server_name;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health checks
    location /health {
        access_log off;
        return 200 "healthy\n";
    }
}

