name: Setup Node and pnpm
description: Setup Node.js and pnpm with optional dependency install
inputs:
  node-version:
    description: Node.js version
    required: false
    default: "22"
  pnpm-version:
    description: pnpm version
    required: false
    default: "10.28.2"
  cache:
    description: Package manager cache to use with setup-node
    required: false
    default: "pnpm"
  registry-url:
    description: Registry URL for npm publishing
    required: false
    default: ""
  install:
    description: Whether to run pnpm install
    required: false
    default: "true"
  install-args:
    description: Arguments for pnpm install
    required: false
    default: "--frozen-lockfile"
runs:
  using: composite
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs.pnpm-version }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: ${{ inputs.cache }}
        registry-url: ${{ inputs.registry-url }}

    - name: Install dependencies
      if: ${{ inputs.install == 'true' }}
      shell: bash
      run: pnpm install ${{ inputs.install-args }}
