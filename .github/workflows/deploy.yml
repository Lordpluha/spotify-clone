name: Production Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production

  push:
    branches: [main]
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'docker-compose.prod.yaml'

# Prevent concurrent deployments
concurrency:
  group: deploy-${{ github.event.inputs.environment || 'production' }}
  cancel-in-progress: false

env:
  DEPLOY_ENV: ${{ github.event.inputs.environment || 'production' }}

jobs:
  # Build and Deploy
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'production' }}
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://${{ secrets.SERVER_HOST }}
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate config
        run: docker compose -f docker-compose.prod.yaml config

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push images
        run: |
          for service in api web-player web-artists admin; do
            docker build \
              --file ./apps/$service/Dockerfile \
              --tag ghcr.io/${{ github.repository }}/$service:${{ env.DEPLOY_ENV }} \
              --tag ghcr.io/${{ github.repository }}/$service:${{ github.sha }} \
              --cache-from type=gha,scope=$service \
              --cache-to type=gha,mode=max,scope=$service \
              --push .
          done

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            cd ${{ secrets.DEPLOY_PATH }}

            # Backup database
            docker compose exec -T postgres pg_dump > backup.sql

            # Pull and deploy
            docker compose -f docker-compose.prod.yaml pull
            docker compose -f docker-compose.prod.yaml up -d
            # Cleanup
            docker image prune -af
          ENDSSH

      - name: Health check
        run: |
          for i in {1..5}; do
            if curl -sf https://${{ secrets.SERVER_HOST }}/health; then
              exit 0
            fi
            sleep 5
          done
          exit 1

  # Post-deployment notification
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Result
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Deployment successful"
          else
            echo "❌ Deployment failed"
            exit 1
          fi
