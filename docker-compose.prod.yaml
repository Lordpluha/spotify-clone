# Docker Compose configuration for production environment with PostgreSQL, Redis, and all application services.

services:
  postgres:
    image: postgres:16-alpine
    container_name: spotify-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spotify-network

  redis:
    image: redis:7-alpine
    container_name: spotify-redis-prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - spotify-network

  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
      target: production
      args:
        - NODE_ENV=production
    container_name: spotify-api-prod
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3000
    volumes:
      - ./apps/api/uploads:/app/apps/api/uploads
      - ./apps/api/public:/app/apps/api/public
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - spotify-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  web-player:
    build:
      context: .
      dockerfile: ./apps/web-player/Dockerfile
      target: production
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    container_name: spotify-web-player-prod
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - api
    networks:
      - spotify-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  web-artists:
    build:
      context: .
      dockerfile: ./apps/web-artists/Dockerfile
      target: production
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    container_name: spotify-web-artists-prod
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - api
    networks:
      - spotify-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  admin:
    build:
      context: .
      dockerfile: ./apps/admin/Dockerfile
      target: production
    container_name: spotify-admin-prod
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - spotify-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  nginx:
    image: nginx:alpine
    container_name: spotify-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - api
      - web-player
      - web-artists
      - admin
    networks:
      - spotify-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  spotify-network:
    driver: bridge
